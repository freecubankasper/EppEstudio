<div class="accordion accordion-solid accordion-toggle-plus" id="accordionExample6">

    <div class="card">
        <div class="card-header" id="headingTwo6">
            <div class="card-title collapsed" data-toggle="collapse" data-target="#collapseTwo6" aria-expanded="false"
                 aria-controls="collapseTwo6">
                <i class="flaticon-search"></i> Filtrar
            </div>
        </div>
        <div id="collapseTwo6" class="collapse" aria-labelledby="headingTwo6" data-parent="#accordionExample6">
            <div class="card-body">
                <div class="buscar_locacion">
                    <form action="" method="GET">

                        <div class="buscar_locacion_content">

                            <div class="search_field">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" placeholder="Nombre de la locación ..."
                                       title="Escriba el nombre de la locación"
                                       name="nombre" value="{{ request.GET.nombre }}">
                            </div>

                            <div class="search_field">
                                <label>Subcategoría de servicio:</label>
                                <select name="subcategoria_servicio" class="form-control" title="Seleccione una subcategoría de servicio">
                                    <option value="">Seleccione una subcategoría de servicio ...</option>
                                    {% for subcategoria_servicio in subcategorias_servicio %}
                                        <option value="{{ subcategoria_servicio.id }}"
                                                {% if subcategoria_servicio.id|striptags == request.GET.subcategoria_servicio %}selected{% endif %}>{{ subcategoria_servicio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="search_field">
                                <label>Municipio:</label>
                                <select name="municipio" class="form-control" title="Seleccione un municipio">
                                    <option value="">Seleccione un municipio ...</option>
                                    {% for municipio in municipios %}
                                        <option value="{{ municipio.id }}"
                                                {% if municipio.id|striptags == request.GET.municipio %}selected{% endif %}>{{ municipio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="search_field">
                                <label>Tipo de suelo:</label>
                                <select name="tipo_suelo" class="form-control" title="Seleccione un tipo de suelo">
                                    <option value="">Seleccione un tipo de suelo ...</option>
                                    {% for tipo_suelo in tipos_suelo %}
                                        <option value="{{ tipo_suelo.id }}"
                                                {% if tipo_suelo.id|striptags == request.GET.tipo_suelo %}selected{% endif %}>{{ tipo_suelo.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="search_field">
                                <label>Tipo de arquitectura:</label>
                                <select name="tipo_arquitectura" class="form-control" title="Seleccione un tipo de arquitectura">
                                    <option value="">Seleccione un tipo de arquitectura ...</option>
                                    {% for tipo_arquitectura in tipos_arquitectura %}
                                        <option value="{{ tipo_arquitectura.id }}"
                                                {% if tipo_arquitectura.id|striptags == request.GET.tipo_arquitectura %}selected{% endif %}>{{ tipo_arquitectura.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="search_field">
                                <label>Tipo de lugar:</label>
                                <select name="tipo_lugar" class="form-control" title="Seleccione un tipo de lugar">
                                    <option value="">Seleccione un tipo de lugar ...</option>
                                    {% for tipo_lugar in tipos_lugar %}
                                        <option value="{{ tipo_lugar.id }}"
                                                {% if tipo_lugar.id|striptags == request.GET.tipo_lugar %}selected{% endif %}>{{ tipo_lugar.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="div_search_buttons">
                            <button type="submit" style="margin-right: 5px" title="Buscar"
                                    class="btn btn-default btn_normal search_button"><span
                                    class="flaticon-search-magnifier-interface-symbol"></span>
                            </button>

                            <a class="btn btn-default btn_normal search_button"
                               href="{% url 'locaciones' %}"
                               title="Limpiar filtros"> <span class="flaticon2-refresh"></span>
                            </a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
