<div class="accordion accordion-solid accordion-toggle-plus" id="accordionExample6">

    <div class="card">
        <div class="card-header" id="headingTwo6">
            <div class="card-title collapsed" data-toggle="collapse" data-target="#collapseTwo6" aria-expanded="false"
                 aria-controls="collapseTwo6">
                <i class="flaticon-search"></i> Filtrar
            </div>
        </div>
        <div id="collapseTwo6" class="collapse" aria-labelledby="headingTwo6" data-parent="#accordionExample6">
            <div class="card-body">
                <div class="buscar_especialista">
                    <form action="" method="GET">

                        <div class="buscar_especialista_content">
                            <div class="search_field">
                                <label>CI:</label>
                                <input type="text" class="form-control" placeholder="CI ..."
                                       title="Escriba el número de CI"
                                       name="ci" value="{{ request.GET.ci }}">
                            </div>

                            <div class="search_field">
                                <label>Número de pasaporte:</label>
                                <input type="text" class="form-control" placeholder="Número de pasaporte ..."
                                       title="Escriba el número de pasaporte"
                                       name="numero_pasaporte" value="{{ request.GET.numero_pasaporte }}">
                            </div>

                            <div class="search_field">
                                <label>Primer nombre:</label>
                                <input type="text" class="form-control" placeholder="Primer nombre ..."
                                       title="Escriba el primer nombre"
                                       name="primer_nombre" value="{{ request.GET.primer_nombre }}">
                            </div>

                            <div class="search_field">
                                <label>Segundo nombre:</label>
                                <input type="text" class="form-control" placeholder="Segundo nombre ..."
                                       title="Escriba el segundo nombre"
                                       name="segundo_nombre" value="{{ request.GET.segundo_nombre }}">
                            </div>

                            <div class="search_field">
                                <label>Primer apellido:</label>
                                <input type="text" class="form-control" placeholder="Primer apellido ..."
                                       title="Escriba el primer apellido"
                                       name="primer_apellido" value="{{ request.GET.primer_apellido }}">
                            </div>

                            <div class="search_field">
                                <label>Segundo apellido:</label>
                                <input type="text" class="form-control" placeholder="Segundo apellido ..."
                                       title="Escriba el segundo apellido"
                                       name="segundo_apellido" value="{{ request.GET.segundo_apellido }}">
                            </div>

                            <div class="search_field">
                                <label>Apodo:</label>
                                <input type="text" class="form-control" placeholder="Apodo ..."
                                       title="Escriba el apodo"
                                       name="apodo" value="{{ request.GET.apodo }}">
                            </div>

                            <div class="search_field">
                                <label>Sexo:</label>
                                <select style="width: 222px" name="sexo" class="form-control"
                                        title="Seleccione un sexo">
                                    <option value="">Seleccione un sexo ...</option>
                                    <option value="F">F</option>
                                    <option value="M">M</option>

                                </select>
                            </div>

                            <div class="search_field">
                                <label>Fecha de nacimiento:</label>
                                <input type="date" class="form-control" placeholder="Fecha de nacimiento ..."
                                       title="Escriba la fecha de nacimiento"
                                       name="fecha_nacimiento" value="{{ request.GET.fecha_nacimiento }}">
                            </div>

                            <div class="search_field">
                                <label>País:</label>
                                <select name="pais" class="form-control" title="Seleccione un país">
                                    <option value="">Seleccione un país ...</option>
                                    {% for pais in paises %}
                                        <option value="{{ pais.id }}"
                                                {% if pais.id|striptags == request.GET.pais %}selected{% endif %}>{{ pais.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Municipio:</label>
                                <select name="municipio" class="form-control" title="Seleccione un municipio">
                                    <option value="">Seleccione un municipio ...</option>
                                    {% for municipio in municipios %}
                                        <option value="{{ municipio.id }}"
                                                {% if municipio.id|striptags == request.GET.municipio %}selected{% endif %}>{{ municipio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Subcategoría de servicio:</label>
                                <select name="subcategoria_servicio" class="form-control"
                                        title="Seleccione una subcategoría de servicio">
                                    <option value="">Seleccione una subcategoría de servicio ...</option>
                                    {% for subcategoria_servicio in subcategorias_servicio %}
                                        <option value="{{ subcategoria_servicio.id }}"
                                                {% if subcategoria_servicio.id|striptags == request.GET.subcategoria_servicio %}selected{% endif %}>{{ subcategoria_servicio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Idiomas:</label>
                                <select id="myselect" multiple="multiple" style="display: block; width: 100%" name="idioma"
                                        class="form-control"
                                        title="Seleccione el o los idiomas">
                                    <option value="">Seleccione el o los idiomas ...</option>
                                    {% for idioma in idiomas %}
                                        <option value="{{ idioma.id }}"
                                                {% if idioma.id|striptags == request.GET.idioma %}selected{% endif %}>{{ idioma.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="div_search_buttons">
                            <button type="submit" style="margin-right: 5px" title="Buscar"
                                    class="btn btn-default btn_normal search_button"><span
                                    class="flaticon-search-magnifier-interface-symbol"></span>
                            </button>

                            <a class="btn btn-default btn_normal search_button"
                               href="{% url 'especialistas' %}"
                               title="Limpiar filtros"> <span class="flaticon2-refresh"></span>
                            </a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
