{% extends 'base.html' %}
{% load static %}

{% block title %}{{ titulo }}{% endblock %}


{% block content %}

    <div class="kt-portlet kt-portlet--mobile col-lg-9 col-md-9 col-sm-10 kt-block-center">
        <div class="kt-portlet__head kt-portlet__head--lg">
            <div class="kt-portlet__head-label">
                <span class="kt-portlet__head-icon">
                    <i class='la la-{{ icono_form }}'></i>
                </span>
                <h3 class="kt-portlet__head-title">
                    {{ titulo_tabla }}
                    <small>{{ subtitulo_tabla }}</small>
                </h3>
            </div>
        </div>

        <!--begin::Form-->
        {% if form %}
            <form method="post" class="kt-form kt-form--label-right" id="form_usuario" enctype="multipart/form-data"
                  novalidate="novalidate">{% csrf_token %}
                <div class="kt-portlet__body">
                    {% include 'usuario_form.html' %}
                </div>
                <div class="kt-portlet__foot">
                    <div class="ml-lg-5">
                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">Guardar</button>
                        <a href="{% url 'usuarios' %}" class="btn btn-clean btn-icon-sm">
                            <i class="la la-long-arrow-left"></i> Ir atr√°s
                        </a>
                    </div>
                </div>
            </form>
        {% endif %}
        <!--end::Form-->
    </div>

{% endblock %}

{% block scripts %}
    <script>
        $('#id_password1').addClass('form-control');
        $('#id_password2').addClass('form-control');
    </script>
    <script src="{% static 'js/usuarios/validacion_registrar_usuarios.js' %}" type="text/javascript"></script>
{% endblock %}
