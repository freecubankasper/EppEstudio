<script>
    $(document).ready(function () {
        App.init(); // init core
    });

    function limpiarModalPagoFactura() {
        $('#form_proyecto')[0].reset();
        $("option:selected").val("").trigger('change');
    }

    $(document).ready(function () {
        $('#mostrar_contrasena').click(function () {
            if ($('#mostrar_contrasena').is(':checked')) {
                $('#id_{{ form.password }}').attr('type', 'text');
            } else {
                $('#id_{{ form.password }}').attr('type', 'password');
            }
        });
    });

    function mostrar_modal_adicionar_producto(documento_id) {
        document.getElementById("documento_seleccionado_id").value = documento_id;
        $('#evento-form').modal('toggle');
    }

    function mostrar_modal_adicionar_talent(documento_id) {
        document.getElementById("documento_seleccionado_id").value = documento_id;
        $('#evento-talent-form').modal('toggle');
    }

    function eliminar_producto_seleccionado(equipo, evento) {
        $.ajax({
            type: 'GET',
            url: '/equipamientos/' + equipo + '/eventos/eliminar/' + evento + '/',
            data: $(this).serialize(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            success: function () {
                location.reload()
            }
        });

    }

    function eliminar_talent_seleccionado(equipo, evento) {
        $.ajax({
            type: 'GET',
            url: '/actores/' + equipo + '/eventos/eliminar/' + evento + '/',
            data: $(this).serialize(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            success: function () {
                location.reload()
            }
        });

    }

</script>
