<div class="accordion accordion-solid accordion-toggle-plus" id="accordionExample6">

    <div class="card">
        <div class="card-header" id="headingTwo6">
            <div class="card-title collapsed" data-toggle="collapse" data-target="#collapseTwo6" aria-expanded="false"
                 aria-controls="collapseTwo6">
                <i class="flaticon-search"></i> Filtrar
            </div>
        </div>
        <div id="collapseTwo6" class="collapse" aria-labelledby="headingTwo6" data-parent="#accordionExample6">
            <div class="card-body">
                <div class="buscar_entidad">
                    <form action="" method="GET">

                        <div class="buscar_entidad_content">

                            <div class="search_field">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" placeholder="Nombre ..."
                                       title="Escriba el nombre"
                                       name="nombre" value="{{ request.GET.nombre }}">
                            </div>

                            <div class="search_field">
                                <label>Tipo entidad nacional:</label>
                                <select name="tipo_entidad_nacional" class="form-control" title="Seleccione un tipo de entidad nacional">
                                    <option value="">Seleccione un tipo de entidad nacional ...</option>
                                    {% for tipo_entidad_nacional in tipos_entidad_nacional %}
                                        <option value="{{ tipo_entidad_nacional.id }}"
                                                {% if tipo_entidad_nacional.id|striptags == request.GET.tipo_entidad_nacional %}selected{% endif %}>{{ tipo_entidad_nacional.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Tipo entidad extranjera:</label>
                                <select name="tipo_entidad_extranjera" class="form-control" title="Seleccione un tipo de entidad extranjera">
                                    <option value="">Seleccione un tipo de entidad extranjera ...</option>
                                    {% for tipo_entidad_extranjera in tipos_entidad_extranjera %}
                                        <option value="{{ tipo_entidad_extranjera.id }}"
                                                {% if tipo_entidad_extranjera.id|striptags == request.GET.tipo_entidad_extranjera %}selected{% endif %}>{{ tipo_entidad_extranjera.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Número de Contrato:</label>
                                <input type="text" class="form-control" placeholder="Número de Contrato ..."
                                       title="Escriba el número de contrato"
                                       name="num_contrato" value="{{ request.GET.num_contrato }}">
                            </div>

                            <div class="search_field">
                                <label>País:</label>
                                <select name="pais" class="form-control" title="Seleccione un país">
                                    <option value="">Seleccione un país ...</option>
                                    {% for pais in paises %}
                                        <option value="{{ pais.id }}"
                                                {% if pais.id|striptags == request.GET.pais %}selected{% endif %}>{{ pais.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Organismo:</label>
                                <select name="organismo" class="form-control" title="Seleccione un organismo">
                                    <option value="">Seleccione un organismo ...</option>
                                    {% for organismo in organismos %}
                                        <option value="{{ organismo.id }}"
                                                {% if organismo.id|striptags == request.GET.organismo %}selected{% endif %}>{{ organismo.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="search_field">
                                <label>Municipio:</label>
                                <select name="municipio" class="form-control" title="Seleccione un municipio">
                                    <option value="">Seleccione un municipio ...</option>
                                    {% for municipio in municipios %}
                                        <option value="{{ municipio.id }}"
                                                {% if municipio.id|striptags == request.GET.municipio %}selected{% endif %}>{{ municipio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="div_search_buttons">
                            <button type="submit" style="margin-right: 5px" title="Buscar"
                                    class="btn btn-default btn_normal search_button"><span
                                    class="flaticon-search-magnifier-interface-symbol"></span>
                            </button>

                            <a class="btn btn-default btn_normal search_button" href="{% url 'entidades' %}"
                               title="Limpiar filtros"> <span class="flaticon2-refresh"></span>
                            </a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
